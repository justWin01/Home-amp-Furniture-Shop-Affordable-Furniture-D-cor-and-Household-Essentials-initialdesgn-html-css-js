<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home & Furniture Shop – Warm & Inviting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFF5E6;
      color: #444444;
    }
    header {
      background-color: #D97742;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background-color: #B88E6A;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
      color: #D97742;
    }
    .card p {
      margin: 0 1rem 1rem;
      font-size: 0.9rem;
    }
    .card button {
      background-color: #D97742;
      border: none;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .card button:hover {
      background-color: #B86A34;
    }
    footer {
      background-color: #D97742;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Warm & Inviting Furniture</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Bring Warmth Home</h2>
    <p>Discover our collection of cozy and family-inspired furniture.</p>
  </section>

  <section class="products" id="product-list"></section>

  <footer>
    <p>&copy; 2025 Warm & Inviting Furniture. All rights reserved.</p>
  </footer>

  <script>
    class Product {
      constructor(id, name, price, image, description) {
        this.id = id;
        this.name = name;
        this.price = price;
        this.image = image;
        this.description = description;
      }
    }

    class CartItem {
      constructor(product, quantity = 1) {
        this.product = product;
        this.quantity = quantity;
      }
    }

    class Cart {
      constructor() {
        this.items = JSON.parse(localStorage.getItem('cart')) || [];
      }

      addProduct(product) {
        const existing = this.items.find(item => item.product.id === product.id);
        if (existing) {
          existing.quantity++;
        } else {
          this.items.push(new CartItem(product));
        }
        this.save();
      }

      save() {
        localStorage.setItem('cart', JSON.stringify(this.items));
      }
    }

    class ProductList {
      constructor() {
        this.products = [
          new Product(1, 'Soft Linen Sofa', 12000, 'https://images.unsplash.com/photo-1582582421332-4a6cbfdbb5f3', 'A cozy linen sofa that warms any living room.'),
          new Product(2, 'Rustic Wooden Table', 8500, 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c', 'Solid wood table perfect for family gatherings.'),
          new Product(3, 'Comfy Lounge Chair', 5600, 'https://images.unsplash.com/photo-1578898887932-57c46e58b7b8', 'Curl up with a book in this inviting chair.')
        ];
      }

      render() {
        const container = document.getElementById('product-list');
        container.innerHTML = '';
        this.products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>₱${p.price.toLocaleString()}</strong></p>
            <button>Add to Cart</button>
          `;
          card.querySelector('button').addEventListener('click', () => {
            cart.addProduct(p);
            alert(`${p.name} added to cart!`);
          });
          container.appendChild(card);
        });
      }
    }

    const cart = new Cart();
    const productList = new ProductList();
    productList.render();
  </script>
</body>
</html>
